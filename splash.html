<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splash Screen</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
    <style>
      /* Website Theme Color */
      :root {
        --primary-color: #ffffff;
        --secondary-color: #17191f;
        --btn-color: #565656;
        --black-text: #06070a;
        --grey-text: #66616f;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Courier New", Courier, monospace;
      }

      body {
        overflow: hidden;
        min-height: 100vh;
        background: var(--secondary-color);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        transition: opacity 0.8s ease-out;
      }

      .splash-container {
        text-align: center;
        transition: transform 0.8s ease-out, opacity 0.8s ease-out;
      }

      .role {
        font-size: 2rem;
        font-weight: 600;
      }

      .splash {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 2rem;
        font-weight: 500;
        margin: 0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .separator {
        font-size: 3rem;
        font-weight: 300;
        color: var(--grey-text);
      }

      .loading-bar {
        height: 2px;
        width: 0;
        background: var(--btn-color);
        border-radius: 3px;
        margin: 30px auto 10px;
        animation: loading 3s ease-in-out forwards;
      }

      @keyframes loading {
        0% {
          width: 0;
        }
        100% {
          width: 100%;
        }
      }

      .countdown {
        font-size: 0.9rem;
        color: var(--grey-text);
        margin-top: 10px;
        opacity: 0.7;
      }

      /* Fade out animation class */
      .fade-out {
        opacity: 0;
        transform: scale(0.95);
      }
    </style>
  </head>
  <body>
    <div class="splash-container">
      <div class="splash">
        <h1 class="name">Myo Win</h1>
        <span class="separator">|</span>
        <h1 class="role">Developer</h1>
      </div>

      <div class="loading-bar"></div>
      <div class="countdown">Loading <span id="countdown">3</span></div>
    </div>

    <script>
      // Countdown timer
      let seconds = 3;
      const countdownElement = document.getElementById("countdown");

      const countdownInterval = setInterval(() => {
        seconds--;
        countdownElement.textContent = seconds;

        if (seconds <= 0) {
          clearInterval(countdownInterval);
          startFadeOut();
        }
      }, 1000);

      // Function to handle the fade out animation
      function startFadeOut() {
        // Add fade-out class to body and container
        document.body.classList.add("fade-out");
        document.querySelector(".splash-container").classList.add("fade-out");

        // Redirect after the animation completes
        setTimeout(() => {
          window.location.href = "index.html";
        }, 800); // Match this with the CSS transition duration
      }

      // Fallback redirect after 3 seconds with fade out
      setTimeout(() => {
        startFadeOut();
      }, 3000);
    </script>
  </body>
</html>
